name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DOCKERHUB_USERNAME: flcdrg
  REGISTRY: ghcr.io
  REGISTRY2: docker.io
  DOCKERHUB_REPO: flcdrg/${{ github.repository }}
  GHCR_REPO: ghcr.io/flcdrg/${{ github.repository }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to update tags
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: List Docker images
        run: docker images

      - name: Log into registry ${{ env.REGISTRY2 }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ env.REGISTRY2 }}
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6.18.0
        with:
          # platforms: ${{ matrix.platform }}
          context: src
          # push: ${{ github.event_name != 'pull_request' }}
          push: true
          tags: ${{ env.DOCKERHUB_REPO }}:latest # ${{ steps.meta.outputs.tags }}
          # labels: ${{ steps.meta.outputs.labels }}
          load: true # Make image available locally
          outputs: type=image,"name=${{ env.DOCKERHUB_REPO }}",push-by-digest=true,name-canonical=true,push=true
